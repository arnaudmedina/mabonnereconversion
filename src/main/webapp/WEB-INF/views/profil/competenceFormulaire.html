<html xmlns:th="http://www.thymeleaf.org">

<form class="form-narrow form-horizontal" action="#" method="post"
	th:action="@{/competenceFormulaire}">
	<input type="hidden" th:field="${competenceSaisieForm.idDetailCompetence}"/>
	<th:block th:if="${param.error != null}">
		<div
			th:replace="fragments/components :: alert (type='danger', message='Sign in error. Please try again.')">Alert</div>
	</th:block>

	<fieldset>
<legend> <span th:text="( (${competenceSaisieForm.idDetailCompetence}!=null) ? 'Modifier' : 'Ajouter') + ' une compétence'"></span>
</legend>

<div class="form-group ">
			<div class="input-group">
				<div class="dropdown">
						<label class="label_ajoutCompetence">Compétence :</label> <select
							th:field="${competenceSaisieForm.idCompetence}"
							class="form-control" style="width: 50%" data-toggle="tooltip"
							title="Saisir compétence">
							<option th:each="f : ${competenceSaisieForm.competences}"
								th:value="${f.id}" th:text="${f.nom}">Pouet Pouet</option>
						</select>
				</div>
			</div>
		</div>

		<div class="form-group dropdown">
				<label class="label_ajoutCompetence">Type :</label> <select
					th:field="${competenceSaisieForm.idCompetenceType}"
					class="form-control" style="width: 40%" data-toggle="tooltip"
					title="Saisir le type de la compétence ">
					<option th:each="f : ${competenceSaisieForm.competenceTypes}"
						th:value="${f.id}" th:text="${f.nom}">Pouet Pouet</option>
				</select>
		</div>

		<div class="form-group">
		    <label class="label_ajoutCompetence">Expérience (1 à 5) :</label>
			<!-- <input th:field="${competenceSaisieForm.niveau}" class="form-control"
				data-toggle="tooltip" style="width: 10%"
				title="Saisir le niveau d'expertise compétence" type="text"
				id="level1a5" /> -->
				<div>
			<ul class="notes-echelle">
				<li>
					<label for="note01" title="Note&nbsp;: 1 sur 5">1</label>
					<input type="radio" th:field="${competenceSaisieForm.niveau}" name="level1a5" id="note01" value="1" />
				</li>
				<li>
					<label for="note02" title="Note&nbsp;: 2 sur 5">2</label>
					<input type="radio" th:field="${competenceSaisieForm.niveau}" name="level1a5" id="note02" value="2" />
				</li>
				<li>
					<label for="note03" title="Note&nbsp;: 3 sur 5">3</label>
					<input type="radio" th:field="${competenceSaisieForm.niveau}" name="level1a5" id="note03" value="3" />
				</li>
				<li>
					<label for="note04" title="Note&nbsp;: 4 sur 5">4</label>
					<input type="radio" th:field="${competenceSaisieForm.niveau}" name="level1a5" id="note04" value="4" />
				</li>
				<li>
					<label for="note05" title="Note&nbsp;: 5 sur 5">5</label>
					<input type="radio" th:field="${competenceSaisieForm.niveau}" name="level1a5" id="note05" value="5" />
				</li>
			</ul>
			</div>
				
		</div>

		<div class="form-group">
		<label class="label_ajoutCompetence">Nombre d'années d'experience :</label>
			<input th:field="${competenceSaisieForm.dureeExperience}"
				class="form-control" data-toggle="tooltip" style="width: 10%"
				title="Saisir durée de l'expérience" type="text"
				id="duree" />
		</div>

		<div class="form-group">
		<label class="label_ajoutCompetence">Année de la dernière expérience :</label>
			<input th:field="${competenceSaisieForm.anneeDerniereExperience}"
				class="form-control" data-toggle="tooltip" style="width: 20%"
				title="Saisir dernière année expérience" type="text"
				id="annee1" />
		</div>

		<div class="form-group">
		<label class="label_ajoutCompetence">Commentaire :</label>
			<textarea th:field="${competenceSaisieForm.commentaire}"
				class="form-control" data-toggle="tooltip" style="width: 60%"
				title="Saisir un commentaire au sujet de la compétence" rows="3"
				/></textarea>
		</div>
		
	
			<div >
				<button id = "validation" type="submit" class="btn btn-primary" name = "choix" value = "enregistrer">
					Enregistrer <span class="glyphicon glyphicon-ok"></span>
				</button>
  				<a th:href="@{/displayProfil}"><button type="button"
				class="btn btn-success">
				Annuler <span class="glyphicon glyphicon-arrow-left"></span>
				</button></a>
					</div>
	
	</fieldset>
</form>
