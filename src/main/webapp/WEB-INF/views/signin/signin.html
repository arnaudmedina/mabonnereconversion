<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Sign In</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link href="../../../resources/css/bootstrap.min.css" rel="stylesheet"
	media="screen" th:href="@{/resources/css/bootstrap.min.css}" />
<link href="../../../resources/css/core.css" rel="stylesheet"
	media="screen" th:href="@{/resources/css/core.css}" />
	<script src="../../../resources/js/jquery.min.js"
	th:src="@{/resources/js/jquery.min.js}"></script>
		<script src="../../../resources/js/bootstrap.min.js"
	th:src="@{/resources/js/bootstrap.min.js}"></script>
<script src="../../../resources/js/formulaireSignin.js"
	th:src="@{/resources/js/formulaireSignin.js}"></script>
</head>
<body>
	<div th:replace="fragments/layout :: header"></div>
	<form class="form-narrow form-horizontal" action="#" method="post"
		th:action="@{/authenticate}">
		<th:block th:if="${param.error != null}">
			<div
				th:replace="fragments/components :: alert (type='danger', message='Erreur de connexion. Please try again.')">Message:</div>
		</th:block>
		<fieldset>
			<legend>Formulaire de connexion</legend>
			<div class="form-group">
				<label for="inputEmail" class="col-lg-2 control-label">Courriel</label>
				<div class="col-lg-10">
					<input type="text" class="form-control" id="inputEmail"
						placeholder="Email" name="username" />
				</div>
			</div>
			<div class="form-group">
				<label for="inputPassword" class="col-lg-2 control-label">Mot
					de passe</label>
				<div class="col-lg-10">
					<input type="password" class="form-control" id="inputPassword"
						placeholder="Password" name="password" />
				</div>
			</div>
			<div class="form-group">
				<div class="col-lg-offset-2 col-lg-10">
					<div class="checkbox">
						<label> <input type="checkbox"
							name="_spring_security_remember_me" /> Se souvenir de moi
						</label>
					</div>
				</div>
			</div>
			<div class="form-group">
				<div class="col-lg-offset-2 col-lg-10">
					<button type="submit" class="btn btn-default" id="connexion">Connexion</button>
				</div>
			</div>
			<div class="form-group">
				<div class="col-lg-offset-2 col-lg-10">
					<p>
						Nouveau? <a href="signup" th:href="@{/signup}">Cr√©ation d'un
							compte</a>
					</p>
				</div>
			</div>
		</fieldset>
	</form>
	<div th:replace="fragments/layout :: footer"></div>
</body>
</html>
